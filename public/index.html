<!doctype html>
<html>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<link rel="stylesheet" type="text/css" href="main.css">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<head>
  <title>RPC</title>
</head>

<body>
  <div id="app" ng-app="myApp" ng-controller="myCtrl">

    <h1><strong>Rock Paper Scissors</strong></h1>
    <div ng-if="login">
      <input type="text" ng-model="username" placeholder='username'/>
      <button ng-click="check(username)">Submit!</button>
    </div>
    <div ng-if="!login">
      Welcome {{username}}
      <div ng-if="search == true">
        Invite an opponent to play
        <div ng-repeat="user in currentUsers track by $index">
          <div><button ng-click="play(user)">{{user.button}}</button> {{user.name}}</div>
        </div>
      </div>
      <div ng-if="search == false">
        <button ng-click='back()'>Back</button>
        You Are Playing {{game.game[game.opponent]}}<br>
        <button ng-click='throw("rock")'>Rock</button><br>
        <button ng-click='throw("paper")'>Paper</button><br>
        <button ng-click='throw("scissors")'>Scissors</button><br>
      </div>
    </div>
  </div>

  <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
  <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
  <script src='index.js'>
  </script>
</body>

</html>
